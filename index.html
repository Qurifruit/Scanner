<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Batch Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <style>
    .hidden {
      display: none;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="scannerSection">
    <button onclick="startCamera()">Start Scan</button>
    <video id="video" class="hidden" autoplay></video>
  </div>

  <div id="resultsSection" class="hidden">
    <p>Batch: <span id="batchNumber"></span></p>
    <button onclick="startOver()">Scan Another</button>
  </div>

  <script>
    let scanning = false;

    function startCamera() {
      document.querySelector('button').style.display = 'none';
      const video = document.getElementById('video');
      video.classList.remove('hidden');

      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          video.srcObject = stream;
          video.play();
          scanning = true;
          scanForQRCode();
        })
        .catch(err => {
          alert("Camera error: " + err.message);
        });
    }

    function scanForQRCode() {
      if (!scanning) return;

      const video = document.getElementById('video');
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);

        if (code) {
          scanning = false;
          showBatchResult(code.data);
          return;
        }
      }

      requestAnimationFrame(scanForQRCode);
    }

    function showBatchResult(batchNumber) {
      const video = document.getElementById('video');
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }

      document.getElementById('scannerSection').classList.add('hidden');
      document.getElementById('resultsSection').classList.remove('hidden');
      document.getElementById('batchNumber').textContent = batchNumber;
    }

    function startOver() {
      scanning = false;
      document.getElementById('scannerSection').classList.remove('hidden');
      document.getElementById('resultsSection').classList.add('hidden');
      document.querySelector('button').style.display = 'block';
      document.getElementById('video').classList.add('hidden');
    }
  </script>
</body>
</html>
