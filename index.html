<!DOCTYPE html>
<html>
<head>
  <title>Cutting Mango Station</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <style>
    body { 
      margin: 0; 
      background: #4CAF50; 
      color: white; 
      font-family: Arial; 
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    button {
      background: white;
      color: #4CAF50;
      border: none;
      padding: 20px;
      font-size: 20px;
      border-radius: 10px;
      width: 100%;
      margin: 20px 0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”ª Cutting Mango</h1>
    
    <div id="scannerSection">
      <p>Ready to scan fruit batches</p>
      <button onclick="simulateScan()">
        ðŸ“· SIMULATE QR SCAN
      </button>
    </div>

    <div id="resultsSection" class="hidden">
      <h2>âœ… Batch Found!</h2>
      <p id="batchNumber" style="font-size: 24px; background: white; color: #4CAF50; padding: 10px; border-radius: 5px;">MAN-241115-B01</p>
      
      <div style="background: white; color: black; padding: 15px; border-radius: 10px; margin: 20px 0; text-align: left;">
        <h3>ðŸ¥­ Mango Cutting Instructions:</h3>
        <ol>
          <li>Wear cut-resistant gloves</li>
          <li>Use sterilized equipment</li>
          <li>Cut into 2cm cubes</li>
        </ol>
        
        <label>Waste Weight (kg):</label>
        <input type="number" id="wasteWeight" style="width: 100%; padding: 10px; margin: 10px 0;">
      </div>
      
      <button onclick="completeOperation()">âœ… MARK COMPLETED</button>
      <button onclick="startOver()" style="background: #666;">ðŸ”„ SCAN AGAIN</button>
    </div>
  </div>

  <script>
    function simulateScan() {
      // Simulate scanning a batch
      document.getElementById('scannerSection').classList.add('hidden');
      document.getElementById('resultsSection').classList.remove('hidden');
    }

    function completeOperation() {
      const wasteWeight = document.getElementById('wasteWeight').value;
      const batchNumber = document.getElementById('batchNumber').textContent;
      
      if (!wasteWeight) {
        alert("Please enter waste weight");
        return;
      }
      
      alert(`âœ… Cutting completed!\nBatch: ${batchNumber}\nWaste: ${wasteWeight}kg`);
      // Here we would send to Google Sheets later
    }

    function startOver() {
      document.getElementById('scannerSection').classList.remove('hidden');
      document.getElementById('resultsSection').classList.add('hidden');
      document.getElementById('wasteWeight').value = '';
    }
  </script>
</body>
</html>
