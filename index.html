<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Batch Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }
    .hidden {
      display: none;
    }
    #scannerSection, #resultsSection {
      margin-top: 20px;
    }
    video, canvas {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    #videoWrapper {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>QR Batch Scanner</h1>

  <div id="scannerSection">
    <button onclick="startCamera()">Start Scan</button>
    <div id="videoWrapper" class="hidden">
      <video id="video" autoplay></video>
      <canvas id="overlay"></canvas>
    </div>
  </div>

  <div id="resultsSection" class="hidden">
    <p>Batch: <span id="batchNumber"></span></p>
    <button onclick="startOver()">Scan Another</button>
  </div>

  <script>
    let scanning = false;

    function startCamera() {
      document.querySelector('button').style.display = 'none';
      document.getElementById('videoWrapper').classList.remove('hidden');

      const video = document.getElementById('video');
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          video.srcObject = stream;
          video.play();
          scanning = true;
          scanForQRCode();
        })
        .catch(err => {
          alert("Camera error: " + err.message);
        });
    }

    function scanForQRCode() {
      if (!scanning) return;

      const video = document.getElementById('video');
      const canvas = document.getElementById('overlay');
      const ctx = canvas.getContext('2d');

      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (code) {
          drawOverlay(ctx, code.location);
          scanning = false;
          showBatchResult(code.data);
          return;
        }
      }

      requestAnimationFrame(scanForQRCode);
    }

    function drawOverlay(ctx, location) {
      ctx.strokeStyle = "red";
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(location.topLeftCorner.x, location.topLeftCorner.y);
      ctx.lineTo(location.topRightCorner.x, location.topRightCorner.y);
      ctx.lineTo(location.bottomRightCorner.x, location.bottomRightCorner.y);
      ctx.lineTo(location.bottomLeftCorner.x, location.bottomLeftCorner.y);
      ctx.closePath();
      ctx.stroke();
    }

    function showBatchResult(batchNumber) {
      const video = document.getElementById('video');
      const canvas = document.getElementById('overlay');

      video.pause();
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }

      navigator.clipboard.writeText(batchNumber).catch(err => {
        console.warn("Clipboard copy failed:", err);
      });

      document.getElementById('scannerSection').classList.add('hidden');
      document.getElementById('resultsSection').classList.remove('hidden');
      document.getElementById('batchNumber').textContent = batchNumber;
    }

    function startOver() {
      scanning = false;
      document.getElementById('scannerSection').classList.remove('hidden');
      document.getElementById('resultsSection').classList.add('hidden');
      document.querySelector('button').style.display = 'block';
      document.getElementById('videoWrapper').classList.add('hidden');
    }
  </script>
</body>
</html>
