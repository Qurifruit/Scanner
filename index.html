<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner</title>
  <style>
    body { margin: 0; background: #000; color: #fff; font-family: sans-serif; text-align: center; }
    video { width: 100%; height: auto; }
    #output { margin-top: 20px; font-size: 1.5em; }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <div id="output">Scanning...</div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById('video');
    const output = document.getElementById('output');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.setAttribute("playsinline", true); // required for iOS
        video.play();
        requestAnimationFrame(tick);
      })
      .catch(err => {
        output.textContent = "Camera access denied.";
        console.error(err);
      });

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);
        if (code) {
          output.textContent = `Batch: ${code.data}`;
        }
      }
      requestAnimationFrame(tick);
    }
  </script>
</body>
</html>
