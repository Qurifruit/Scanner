<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cutting Station</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      min-height: 100vh;
    }
    .header {
      background: #4CAF50;
      color: white;
      padding: 20px;
    }
    .scan-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      width: 90%;
      margin: 20px auto;
      display: block;
    }
    video, canvas {
      width: 100%;
      max-width: 400px;
      margin-top: 10px;
    }
    #batchDisplay {
      font-size: 24px;
      margin-top: 30px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ”ª Cutting Station</h1>
      <p>Scan fruit batch QR code</p>
    </div>

    <button class="scan-btn" onclick="startCamera()">ðŸ“· Start Scanning</button>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <div id="batchDisplay">Batch #: <span id="batchNumber">â€”</span></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const batchSpan = document.getElementById('batchNumber');
    let scanning = false;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        scanning = true;
        scanLoop();
      } catch (err) {
        alert("Camera access denied.");
      }
    }

    function scanLoop() {
      const ctx = canvas.getContext('2d');

      function tick() {
        if (!scanning) return;

        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);

          if (code) {
            scanning = false;
            stopCamera();
            batchSpan.textContent = code.data;
            return;
          }
        }

        requestAnimationFrame(tick);
      }

      tick();
    }

    function stopCamera() {
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }
    }
  </script>
</body>
</html>
