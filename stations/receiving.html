<form id="logForm">
  <input type="hidden" name="batchCode" value="FQ123">
  <input type="hidden" name="fruitName" value="Mango">
  <input type="hidden" name="weight" value="12.5">
  <input type="hidden" name="supplier" value="Don Pedro">
  <input type="hidden" name="quality" value="A">
  <input type="hidden" name="operator" value="Luis">
  <button type="submit">Log Batch</button>
</form>

<script>
document.getElementById('logForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const formData = new FormData(e.target);
  const payload = {};
  formData.forEach((value, key) => payload[key] = value);

  fetch("https://script.google.com/macros/s/AKfycbzjblixtx1fYfa5iXw1PraqIjsnmmx4CcRA52yyFJybINqz3f_7kibDob8EqVp700EN/exec", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  })
  .then(res => res.json())
  .then(json => alert(json.message || "Saved"))
  .catch(err => alert("Error: " + err));
});
</script>
